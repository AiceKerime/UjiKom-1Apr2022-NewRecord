<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>ATM</title>
</head>

<body class="bg-black">
    <div class="flex justify-center h-screen">
        <div class="flex justify-center container text-center bg-blue-700 ">
            <div class="flex text-5xl font-bold items-center text-white">
                <img class="w-6/12" src="../img/pin.png" alt="">
                <div class="w-6/12 space-y-40">
                    <h1>MASUKAN PIN</h1>
                    <form action="" onsubmit="pin()">
                        <input type="password" required class="text-black" id="angkapin">
                        <input type="submit" class="" value="ENTER">
                    </form>
                    <h1>TEKAN 'ENTER' JIKA SELESAI MEMASUKAN PIN</h1>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function pin() {
        let pin = document.getElementById("angkapin").value;
        if (pin == '123456') {
            window.open('4.ambiltunai.html', '_blank');
            window.close('3.pin.html?');
        } else {
            alert('Pin Anda Salah')
        }        
    }
</script>

</html>
