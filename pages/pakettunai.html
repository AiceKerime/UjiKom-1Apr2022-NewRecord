<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">

    <title>ATM</title>
</head>
<body class="bg-blue-700">
    <div class="mx-24 my-16 space-y-16 uppercase text-white text-4xl">
        <div class="font-bold text-center">
            <h1>pilih jumlah paket tunai</h1>
        </div>

        <div class="flex justify-evenly">
            <ul class="space-y-20">
                <li><button onclick="seRatus()"><- 100.000</button></li>
                <li><button onclick="duaRatus()"><- 200.000</button></li>
                <li><button onclick="tigaRatus()"><- 300.000</button></li>
                <li><button onclick="limaRatus()"><- 500.000</button></li>
            </ul>
            
            <ul class="text-right space-y-20">

                <li><button onclick="saSet()">1.500.000 -></button></li>
                <li><button onclick="duaJuta()">2.000.000 -></button></li>
                <li><a href="lainnya.html" class="flex">
                    <p>Transaksi <br> Lainnya</p>
                    <p>-></p>
                </a></li>
            </ul>
        </div>
    </div>
</body>
<script>
    let saldo = 5000000;
    let paket = {
        seratus: 100000,
        duaratus: 200000,
        tigaratus: 300000,

        sejuta: 1000000,
        saset: 1500000,
        duajuta: 2000000,

        let saldoakhir = saldo - paket.seratus;
        confirm(`Sisa saldo anda Rp. ${saldoakhir}`)
        window.open('keluar.html')
        window.close()
    }
